<div class="container ">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="card"
            *ngFor="let product of productsList! | paginate: { itemsPerPage: 10, currentPage: pagina, id: 'pagination1'}">
            <div class="card-body">
                <h5 class="card-text">{{product.name}}</h5>
                <p>{{product.price}} $ / {{product.quantity}}</p>
            </div>
            <img src="{{product.imageUrl}}" alt="Card image">
            <div class="card-body d-flex flex-column">
                <p class="card-text">{{product.description}}</p>
                <button class="btn btn-dark d-flex align-self-center justify-content-center" (click)="buyProduct()">Buy</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center ">
        <pagination-controls id="pagination1" (pageChange)="pagina = $event" [previousLabel]="'AtrÃ¡s'"
            [nextLabel]="'Siguiente'"></pagination-controls>
    </div>
</div>
